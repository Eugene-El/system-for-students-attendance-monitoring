<div id="app-notification"
  (mouseenter)="methods.mouseEnter()"
  (mouseleave)="methods.mouseLeave()"
  [ngClass]="{ 'show': page.visible,
    'app-notification-success': page.isSuccess,
    'app-notification-error': page.isError,
    'login-notification': router.url == '/login' }">
  <div class="app-notification-content">
    {{ page.message }}
  </div>
  <div id="app-notification-progress-bar"></div>
</div>
