
<h1>
  {{ 'HEADERS.SUBJECTS' | translate }}
</h1>

<button mat-raised-button color="primary" (click)="methods.addNew()">
  <mat-icon>add</mat-icon>
  <span> {{ 'COMMON.ADD' | translate }} </span>
</button>

<div class="subjectsTable" style="margin-top: 20px;">

  <mat-form-field class="w50pct">
    <mat-label>{{ 'COMMON.FILTER' | translate }}</mat-label>
    <input matInput (keyup)="methods.applyFilter($event)" >
  </mat-form-field>

  <table mat-table [dataSource]="dataSources.sortedSubjects" matSort class="w100pct" (matSortChange)="methods.sortData($event)">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10pct"> {{ 'SUBJECT.CODE' | translate }} </th>
      <td mat-cell *matCellDef="let row" > {{row.code}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="w80pct"> {{ 'SUBJECT.TITLE' | translate }} </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="w10pct"> {{ 'COMMON.ACTIONS' | translate }} </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-button color="primary" (click)="methods.edit(row.id)">{{ 'COMMON.EDIT' | translate }}</button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['code', 'title', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['code', 'title', 'actions'];">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
