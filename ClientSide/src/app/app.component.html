<div class="content-container" [ngClass]="{'login': router.url == '/login'}" >
  <div>
    <div class="menu-container" *ngIf="router.url != '/login'">
      <app-menu></app-menu></div>
    </div>
  <div style="margin: 15px;">
    <div [hidden]="page.showLoading">
      <router-outlet></router-outlet>
      <app-notification></app-notification>
    </div>
    <div *ngIf="page.showLoading" class="loading-pannel">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>
  </div>
</div>
